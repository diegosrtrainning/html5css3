<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Gerando estrutura completa Emmet -->
    <!-- emmet: table#tabela1>thead>tr>th{Titulo $}*4^^tbody>tr>td{item $}*4^^tfoot>tr>td[colspan="5"]{copyright &#169; trainning 2020} -->    
    <table id="tabela1">
        <thead>
            <tr>
                <th>Titulo 1</th>
                <th>Titulo 2</th>
                <th>Titulo 3</th>
                <th>Titulo 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
                <td>item 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">copyright &#169; trainning 2020</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
