<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Posicionamento absoluto</title>
	<style rel="stylesheet">
		div {
			border: 2px solid #000;
			position: absolute;
		}

		div.um {
			width: 200px;
			height: 80px;
			background: #cff;
			z-index: 3;
		}

		div.dois {
			width: 110px;
			height: 120px;
			left: 120px;
			top: 20px;
			background: #6f9;
			z-index: 2;
		}

		div.tres {
			width: 90px;
			height: 60px;
			left: 70px;
			top: 50px;
			background: #fcf;
			z-index: 1;
		}
	</style>
</head>

<body>
	<div class="um">Este é o elemento DIV 1</div>
	<div class="dois">Este é o elemento DIV 2</div>
	<div class="tres">Este é o elemento DIV 3</div>
</body>

</html>
